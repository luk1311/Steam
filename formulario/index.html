<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacion de acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="formulario">
        <h1>Acceso</h1>
        <h3>Ingresa tu <strong>nombre de usuario</strong> y <strong>rol</strong></h3>
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" placeholder="Ingrese tu nombre de usuario" name="nombre" required>
      
        <label for="rol">Rol</label>
        <input type="text" id="rol" placeholder="Ingrese un rol" name="rol" required>
        <button type="submit" onclick="acceso()">Ingresar</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
